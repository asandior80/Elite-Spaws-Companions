<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elite Paws & Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet MAP -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
header{background:linear-gradient(90deg,#0a3cff,#00c6ff);color:#fff;padding:30px;text-align:center}
section{padding:40px}
h2{text-align:center;margin-bottom:20px}

/* CAROUSEL */
.carousel{display:flex;overflow-x:auto;gap:20px}
.card{background:#fff;border-radius:10px;min-width:300px;box-shadow:0 5px 15px rgba(0,0,0,.15)}
.card img{width:100%;height:220px;object-fit:cover;border-radius:10px 10px 0 0}
.card .text{padding:15px}

/* MAP */
#map{height:400px;border-radius:10px}

/* TRACKING */
input,button{padding:10px;margin:5px;width:100%;max-width:400px}
button{background:#0a3cff;color:#fff;border:none;border-radius:5px}

/* FLOATING BUTTONS */
.float{
position:fixed;
right:15px;
display:flex;
flex-direction:column;
gap:10px;
z-index:9999;
}
.float a{
background:#25D366;
color:white;
padding:12px;
border-radius:50%;
text-align:center;
font-size:20px;
text-decoration:none;
}
.email{background:#007bff}
.ai{background:#111}
.up{background:#444}
</style>
</head>

<body>

<header>
<h1>Elite Paws & Companion</h1>
<p>Professional Pet Sales & Secure Delivery ‚Äî Established 2019</p>
</header>

<!-- PUPPIES -->
<section>
<h2>Puppies & Dogs</h2>
<div class="carousel" id="puppyCarousel"></div>
</section>

<!-- TRACKING -->
<section>
<h2>Tracking</h2>
<input id="from" placeholder="Your Location">
<input id="to" placeholder="Client Location">
<button onclick="track()">Generate Tracking</button>
<p id="code"></p>
<div id="map"></div>
</section>

<!-- AI CHAT -->
<section>
<h2>AI Assistant</h2>
<input id="userQ" placeholder="Ask a question">
<button onclick="ai()">Ask</button>
<p id="aiA"></p>
</section>

<!-- FLOATING BUTTONS -->
<div class="float" style="top:30%">
<a href="https://wa.me/13659073536" title="WhatsApp">üí¨</a>
<a href="mailto:nickpatrick887@gmail.com" class="email">‚úâÔ∏è</a>
<a href="#top" class="up">‚¨ÜÔ∏è</a>
</div>

<!-- MAP SCRIPT -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// DATA
const puppies=[
{img:"https://images.unsplash.com/photo-1601758123927-1961a8c6c94b",name:"Oliver",desc:"Calm affectionate companion ideal for families."},
{img:"https://images.unsplash.com/photo-1596492784531-6e6eb5ea9993",name:"Bella",desc:"Playful joyful spirit full of energy."}
];

// RENDER
const box=document.getElementById("puppyCarousel");
puppies.forEach(p=>{
box.innerHTML+=`
<div class="card">
<img src="${p.img}">
<div class="text">
<h3>${p.name}</h3>
<p>${p.desc}</p>
</div></div>`;
});

// MAP
const map=L.map("map").setView([6.5244,3.3792],5);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let line;

// TRACKING
function track(){
const code="EPC-"+Math.floor(Math.random()*99999);
document.getElementById("code").innerText="Tracking Code: "+code;
if(line)map.removeLayer(line);
line=L.polyline([[6.5244,3.3792],[9.0765,7.3986]],{color:"blue"}).addTo(map);
map.fitBounds(line.getBounds());
}

// AI
function ai(){
const q=document.getElementById("userQ").value.toLowerCase();
let a="Our team will assist you shortly.";
if(q.includes("price"))a="Prices depend on delivery and care services.";
if(q.includes("delivery"))a="We provide secure nationwide delivery.";
document.getElementById("aiA").innerText=a;
}
</script>

</body>
</html>
